<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen w-screen bg-gray-300 text-white text-xl overflow-x-hidden">

    <div class="bg-gray-700 md:w-[90%] mx-auto p-1 flex flex-rows justify-center text-center" > <!--horasTab-->
        <h1 id="icone" class="px-2"></h1>
        <div class="divide-x flex flex-rows">
            <h1 id="horasTab" class="px-2"></h1>
            <h1 id="diaDizer" class="px-2"></h1>
        </div>
    </div>

    <div class="bg-gray-600 md:w-[90%] min-h-screen flex flex-col gap-8 m-auto items-left pt-8 pb-4"> <!--container-->

        <div class="pl-8" > <!--botao-->
            <button type="button" id="DOM" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Eventos DOM, clique!</button>
        </div>

        <div class="pl-8 gap-4">    <!--mini calculadora-->
            <button type="button" id="minicalcBtnShow" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Calculadorazinha</button>
            <div id="minicalcContent" class="hidden">
                <h1>Calculadora mais simples de soma</h1>
                <div class="flex flex-rows items-center">
                    <input type="number" name="n1" id="n1" class="text-black">
                    <div><h1>+</h1></div>
                    <input type="number" name="n2" id="n2" class="text-black">

                    <input type="button" value="Somar" id="somar" class="bg-blue-600 hover:bg-blue-800 border rounded-lg px-2 py-1 w-fit cursor-pointer ml-2">
                </div>
                <p id="resminicalc" class="text-white"></p>
            </div>
        </div>

        <div class="pl-8" > <!--calc idade-->
            <button type="button" id="idadebtn" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Verificador de idade</button>
            <div id="idadecontent" class="flex flex-col mt-6 gap-4 hidden">
                <div class="flex flex-rows gap-2">
                    <h1>Ano de nascimento:</h1>
                    <input type="number" name="nascimento" id="nascimento" maxlength="9999" class="text-black px-2">
                </div>

                <div class="flex flex-rows gap-1 items-center">
                    <h1 class="mr-2">Sexo:</h1>
                    <input type="radio" name="sexo" value="Masculino" id="masculino" class="text-white">
                    <label for="masculino" class="text-white mr-2">Masculino</label>
                    <input type="radio" name="sexo" value="Feminino" id="feminino"  class="text-white">
                    <label for="feminino" class="text-white">Feminino</label>
                </div>

                <button id="verificarIdadebtn" type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500">Verificar</button>

                <div  class="grid grid-cols-2">
                    <p id="respostaIdade"></p>
                    <img src="" alt="">
                </div>
            </div>
        </div>

        <div class="pl-8">  <!--calculadora-->
            <button id="botaoCalc" type="button" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2">Calculadora</button>
            <div id="calc" class="mt-6 w-60 h-fit overflow-hidden hidden"> <!--container hidden-->
                <div class="bg-white rounded-lg p-4 flex flex-col drop-shadow-md relative text-black"> <!--corpo branco-->
                    <div id="display" class="h-20 w-full text-black bg-gray-200 mb-2 px-4 text-right content-center text-5xl overflow-x-auto whitespace-nowrap"> <!--display--></div>
                    <div class="bg-gray-600 grid grid-rows-4 grid-cols-4 gap-2 p-4">  <!--teclas-->
                        <button type="button" id="limpar" class="px-2 bg-white rounded">C</button>
                        <button type="button" id="backspace" class="px-2 bg-white rounded"><</button>
                        <button type="button" id="opDivisao" class="px-2 bg-white rounded">/</button>
                        <button type="button" id="opVezes" class="px-2 bg-white rounded">*</button>
        
                        <button type="button" id="tecla7" class="botao px-2 bg-white rounded">7</button>
                        <button type="button" id="tecla8" class="botao px-2 bg-white rounded">8</button>
                        <button type="button" id="tecla9" class="botao px-2 bg-white rounded">9</button>
                        <button type="button" id="opSubtracao" class="px-2 bg-white rounded">-</button>
        
                        <button type="button" id="tecla4" class="botao px-2 bg-white rounded">4</button>
                        <button type="button" id="tecla5" class="botao px-2 bg-white rounded">5</button>
                        <button type="button" id="tecla6" class="botao px-2 bg-white rounded">6</button>
                        <button type="button" id="opSoma" class="px-2 bg-white rounded">+</button>
        
                        <button type="button" id="tecla1" class="botao px-2 bg-white rounded">1</button>
                        <button type="button" id="tecla2" class="botao px-2 bg-white rounded">2</button>
                        <button type="button" id="tecla3" class="botao px-2 bg-white rounded">3</button>
                        <button type="button" id="igual" class="px-2 bg-white rounded">=</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pl-8"> <!-- Replicador de mensagens -->
        <h1 id="flooderbtnshow" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Repetidor de mensagens</h1>
            <div id="floodercontent" class="grid grid-cols-2 w-[50%] mt-4 hidden">
                <div class="flex flex-col gap-2">
                    <div class="items-center">
                        <h1 class="text-center">REPETIDOR DE MENSAGENS</h1>
                        <label for="floodInput">Escreva sua mensagem aqui para repetir:</label>
                        <input type="text" name="floodInput" id="floodInput" class="text-black" autocomplete="off">
                        <button id="flooderBtn" type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500">Ver</button>
                    </div>

                    <div>
                        <input type="radio" name="loopvalue" value="10" id="a10" class="text-white">
                        <label for="a10" class="text-white">10</label>

                        <input type="radio" name="loopvalue" value="20" id="a20" class="text-white">
                        <label for="a20" class="text-white">20</label>

                        <input type="radio" name="loopvalue" value="50" id="a50" class="text-white">
                        <label for="a50" class="text-white">50</label>

                        <input type="radio" name="loopvalue" value="100" id="a100" class="text-white">
                        <label for="a100" class="text-white">100</label>
                    </div>

                    <div>
                        <label for="floodInputset">Valor a ser repetido:</label>
                        <input type="text" name="floodInputset" id="floodInputset" class="text-black w-10" autocomplete="off">
                    </div>
                </div>

                <div class="flex flex-rows mt-2 bg-white min-h-40 w-80 text-black border overflow-y-auto">
                    <p id="flooderRes" class="overflow-hidden text-ellipsis break-words"></p>
                </div>
            </div>
        </div>

        <div class="pl-8"> <!--tabuada-->
            <h1 id="tabuadaBtnShow" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Tabuada</h1>
                <div id="tabuadaContent" class="hidden mt-4">
                    <label for="inputTabuada">Número:</label>
                    <input type="number" name="inputTabuada" id="inputTabuada" class="text-black">
                    <button id="tabuadaBtn" type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500">Gerar tabuada!</button>
                    
                    <div id="tabuadaRes" class="mt-4 p-2 bg-white min-h-60 w-36 text-black">
                    </div>
                </div>
        </div>

        <div class="pl-8"> <!--impar ou par-->
            <button type="button" id="parimparBtnShow" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Par Ímpar</button>
            <div id="parimparContent" class="hidden">
                <label for="inputparimpar">Impar ou par?</label>
                <input type="number" name="inputparimpar" id="inputparimpar" placeholder="Escreva aqui um número." class="text-black">
                <button type="button" id="parimparBtn" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit ">Ver resultado</button>
                <div id="parimparRes" class="text-black"></div>
            </div>
        </div>

        <div class="pl-8 flex flex-col"> <!-- analisador de numeros-->
            <button type="button" id="analisadorBtnShow" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer">Analisador de números</button>
            <div id="analisadorContent" class="hidden">
                <h1>Analisador de números</h1>
                <div class="flex flex-rows items-center gap-2">
                    <label for="analisadorInput">Números de 1 a 100:</label>
                    <input type="number" name="inputparimpar" id="analisadorInput" placeholder="Escreva aqui um número." class="text-black">
                    <button type="button" id="adicionarBtn" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit ">Adicionar</button>
                </div>
                <select name="lista" id="lista" size="8" class="w-40"></select>
                <button type="button" id="analisarBtn" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit ">Ver resultado</button>
                <div id="analiseRes" class="text-white"></div>
            </div>
        </div>

        <div class="pl-8"> <!-- semafaro-->
            <button type="button" id="semafaroShowBtn" class="bg-blue-600 hover:bg-blue-800 border rounded-lg p-2 w-fit cursor-pointer"">Semáfaro</button>
            <div id="semafaroContent" class="grid grid-cols-2 gap-4 w-80 hidden">

                <div class="mt-4 bg-gray-800 w-36 h-80 pt-4 pb-4 flex flex-col gap-4 items-center justify-between">
                    <div class="p-10 bg-red-700 rounded-full w-fit shadow-xl" id="redCircle"></div>      <!--circulo vermelho-->
                    <div class="p-10 bg-yellow-700 rounded-full w-fit shadow-xl" id="yellowCircle"></div>   <!--circulo amarelo-->
                    <div class="p-10 bg-green-700 rounded-full w-fit shadow-xl" id="greenCircle"></div>    <!--circulo verde-->
                </div>

                    <div class="flex flex-col gap-2 mt-4" id="buttons">
                        <button type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500 " id="red">Vermelho</button>
                        <button type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500 " id="yellow">Amarelo</button>
                        <button type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500 " id="green">Verde</button>
                        <button type="button" class="bg-gray-400 text-black border-2 px-2 w-fit hover:bg-gray-500 " id="auto">Automatico Liga/Deslg.</button>
                    </div>
            </div>
        </div>

    </div>
</div>
<script src="./js/horas.js"></script>
<script src="./js/botaoclique.js"></script>
<script src="./js/minicalc.js"></script>
<script src="./js/calculadora.js"></script>
<script src="./js/idade.js"></script>
<script src="./js/flooder.js"></script>
<script src="./js/tabuada.js"></script>
<script src="./js/parimpar.js"></script>
<script src="./js/analisador.js"></script>
<script src="./js/semafaro.js"></script>
</body>
</html>
